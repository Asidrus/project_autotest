version: '3.3'

services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  web:
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - static_volume:/app/website/static
      - media_volume:/app/website/mediafiles
      - nginx_volume:/app/website/nginx
    expose:
      - 8000
    env_file:
      - ./.env
    depends_on:
      - db
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/app/website/static
      - media_volume:/app/website/mediafiles
      - nginx_volume:/app/website/nginx
    ports:
      - 443:443
      - 80:80
    depends_on:
      - web
  telegram:
    build:
      context: ../project_telegrambot
      dockerfile: Dockerfile
    environment:
      - TELEGRAM_PORT=8091
    env_file:
      - .env
    ports:
      - "${TELEGRAM_PORT}:443"
  autotest:
    build:
      context: ./
      dockerfile: Dockerfile
    env_file:
      - ./.env
    # command on start



volumes:
  static_volume:
  media_volume:
  nginx_volume: